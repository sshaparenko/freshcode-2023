<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Roboto:wght@300;400;500&family=Sora:wght@600;700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <title>Flex Cards</title>
</head>
<body>
  <div class="container">
    <div class="card sales">
      <div class="info">
        <h1>Weekly Sales</h1>
        <h2>$ 15,0000</h2>
        <p>Increased by 60%</p>
      </div>
      <img src="./img/chart-line.svg" alt="img">
    </div>
    <div class="card orders">
      <div class="info">
        <h1>Weekly Orders</h1>
        <h2>45,6334</h2>
        <p>Increased by 10%</p>
      </div>
      <img src="./img/bookmark-outline.svg" alt="img">
    </div>
    <div class="card online">
      <div class="info">
        <h1>Weekly Online</h1>
        <h2>95,5741</h2>
        <p>Increased by 5%</p>
      </div>
      <img src="./img/diamond-outline.svg" alt="img">
    </div>
  </div>
</body>
</html>
